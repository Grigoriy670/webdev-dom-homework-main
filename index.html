<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comments-container">
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          id="author"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          id="comment-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-comment">Написать</button>
        </div>
      </div>
    </div>
    <pre id="log"></pre>
  </body>

  <script type="module" src="./modules/index.js">
  </script>
</html>
